<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Login </title>
    <link rel="icon" href="pin.png" type="image/gif/png">
    <link rel="stylesheet" href="pi.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/58900f8e5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="button1" name="signup">Sign up</button>
    <div id="div1">
        <i class="fa fa-pinterest"></i>
        <p id="p1">Log in to see more</p>
        <form action="" method="post">
            <input id="email" type="email" name="email" placeholder="Email" required><br>
            <input id="password" type="password" name="password" placeholder="Password" required><br>
            <a id="a1" href="">Forgot your password?</a><br>
            <button id="button2" name="loginbutton">Log in</button>
        </form>
        <p id="p3">OR</p>
        <button id="button3" name="continue" onclick="window.location.href='https://www.facebook.com/login.php?skip_api_login=1&api_key=274266067164&kid_directed_site=0&app_id=274266067164&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv2.2%2Fdialog%2Foauth%3Fclient_id%3D274266067164%26redirect_uri%3Dhttps%253A%252F%252Fin.pinterest.com%252Fconnect%252Ffacebook%252F%26scope%3Demail%252Cuser_birthday%252Cuser_friends%26display%3Dpopup%26state%3Dy4zmysolnmnam1q1hawbccnhzlsx1rei%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3De6d9349c-0def-46ad-bdb7-54a95114842b%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fin.pinterest.com%2Fconnect%2Ffacebook%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3Dy4zmysolnmnam1q1hawbccnhzlsx1rei%23_%3D_&display=popup&locale=en_GB&pl_dbl=0';"> <i class="fa-brands fa-facebook"></i>
            <label id="label1">Continue with Facebook</label>
            
        </button>

        <button id="button4" name="continuewithgoogle" onclick="window.location.href='https://accounts.google.com/gsi/select?client_id=694505692171-31closf3bcmlt59aeulg2j81ej68j6hk.apps.googleusercontent.com&auto_select=true&ux_mode=popup&ui_mode=card&context=use&as=AcbZZ9vyRCVbZUl6Ng17YQ&channel_id=d5c942de4e1d3889e9a353fb4698db188b139cf9f3ed6ab74d321e3d684a5441&origin=https%3A%2F%2Fin.pinterest.com';"><img id="img1" src="google.png" alt="">
            <label id="label2">Continue with Google</label>
        </button>

        <!-- <label id="label3">By continuing, you agree to Pinterest's</label>
        <a id="a2" href="https://policy.pinterest.com/en/terms-of-service"><b id="b1">Terms of Service</b></a>
        <label id="label3">and acknowledge you've read our</label>
        <a id="a2" href="https://policy.pinterest.com/en/privacy-policy"><b id="b1">Privacy Policy.</b></a><br>
        <a id="a3" href="https://in.pinterest.com/login/">Not on Pinterest yet? Sign up</a> -->

        <p id="pp1">By continuing, you agree to Pinterest's <br><a id="a2" href="https://policy.pinterest.com/en/terms-of-service">Terms of Service</a> and acknowledge you've read our <br><a id="a2" href="https://policy.pinterest.com/en/privacy-policy"">Privacy Policy.</a></p>
        <a id="a3" href="https://in.pinterest.com/login/">Not on Pinterest yet? Sign up</a>
        <p id="pp2">Are you a business? <a id="a4" href="https://www.pinterest.com/business/create/"> Get started here!</a></p>
</body>
</html>
